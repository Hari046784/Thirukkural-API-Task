<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirukkural-API</title>
    <!-- External Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap for Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-md" id="container">
      <h1 class="display-2 text-center">திருக்குறள்</h1>
      <img src="thiruvalluvar.PNG" class="rounded mx-auto d-block" alt="thiruvalluvar">
      <h1 class="display-6 text-center alignment">Thirukkural is considered to be the world's greatest work on ethics and morality gifted by the Tamilians.</h1>
      <h5 class="text-center info">"To enter the kural poem number for get all the details from kural"</h5>
          
      <form id="form" class="text-center row g-3">
        <div class="col-auto">
          <label for="input" id="align">Enter kural Number</label>
        </div>
        <div class="col-auto">
          <input type="number" class="form-control" id="input" placeholder="Example:133">
        </div>
        <div class="col-auto">
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
      </form> 
    </div>
    <script src="script.js"></script>
  </body>
</html>
